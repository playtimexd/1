<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        /* --- 核心本地样式 (Local CSS Engine) --- */
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --text-white: #ffffff;
            --text-gray: #a3a3a3;
            --border-color: rgba(255,255,255,0.1);
            --accent-pink: #ec4899;
        }

        html { scroll-behavior: smooth; }
        body { 
            background-color: var(--bg-color); 
            color: #e5e5e5; 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0; 
            line-height: 1.5;
        }
        
        /* 基础布局重置 */
        *, *::before, *::after { box-sizing: border-box; }
        button { cursor: pointer; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; padding: 0; margin: 0; }

        /* --- 手动实现 Tailwind 核心类 (防灾备份) --- */
        
        /* Flexbox */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }
        .justify-end { justify-content: flex-end; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }
        .gap-12 { gap: 3rem; }
        .flex-wrap { flex-wrap: wrap; }
        .shrink-0 { flex-shrink: 0; }

        /* Grid */
        .grid { display: grid; }
        .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
        
        /* Positioning */
        .fixed { position: fixed; }
        .absolute { position: absolute; }
        .relative { position: relative; }
        .sticky { position: sticky; }
        .top-0 { top: 0; }
        .left-0 { left: 0; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-10 { z-index: 10; }
        .z-50 { z-index: 50; }
        .z-\[60\] { z-index: 60; }
        .z-\[70\] { z-index: 70; }

        /* Sizing */
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .h-screen { height: 100vh; }
        .min-h-screen { min-height: 100vh; }
        .h-16 { height: 4rem; }
        .h-64 { height: 16rem; }
        .max-w-4xl { max-width: 56rem; }
        .max-w-5xl { max-width: 64rem; }
        .max-w-6xl { max-width: 72rem; }
        .max-w-7xl { max-width: 80rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }

        /* Spacing */
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
        .py-20 { padding-top: 5rem; padding-bottom: 5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-10 { margin-bottom: 2.5rem; }
        .mb-12 { margin-bottom: 3rem; }
        .mb-16 { margin-bottom: 4rem; }
        .mt-auto { margin-top: auto; }

        /* Typography */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .font-bold { font-weight: 700; }
        .font-black { font-weight: 900; }
        .font-medium { font-weight: 500; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-4xl { font-size: 2.25rem; }
        .text-white { color: var(--text-white); }
        .text-neutral-400 { color: #a3a3a3; }
        .text-neutral-500 { color: #737373; }
        .text-pink-500 { color: #ec4899; }
        .text-green-400 { color: #4ade80; }
        .uppercase { text-transform: uppercase; }
        .tracking-wider { letter-spacing: 0.05em; }
        .tracking-tighter { letter-spacing: -0.05em; }

        /* Borders & Backgrounds */
        .border { border-width: 1px; }
        .border-b { border-bottom-width: 1px; }
        .border-t { border-top-width: 1px; }
        .border-white\/10 { border-color: rgba(255,255,255,0.1); }
        .border-white\/20 { border-color: rgba(255,255,255,0.2); }
        .rounded-lg { border-radius: 0.5rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-2xl { border-radius: 1rem; }
        .rounded-full { border-radius: 9999px; }
        .bg-black { background-color: #000; }
        .bg-black\/80 { background-color: rgba(0,0,0,0.8); }
        .bg-black\/95 { background-color: rgba(0,0,0,0.95); }
        .bg-neutral-900 { background-color: #171717; }
        .bg-white { background-color: #fff; }
        .bg-white\/5 { background-color: rgba(255,255,255,0.05); }
        .overflow-hidden { overflow: hidden; }
        .backdrop-blur-md { backdrop-filter: blur(12px); }

        /* Interactive */
        .cursor-pointer { cursor: pointer; }
        .hover\:scale-105:hover { transform: scale(1.05); }
        .transition-transform { transition: transform 0.3s; }
        .transition-colors { transition: color 0.3s, background-color 0.3s, border-color 0.3s; }

        /* --- 响应式媒体查询 (关键修复) --- */
        /* 电脑端显示逻辑 */
        @media (min-width: 768px) {
            .md\:flex { display: flex; }
            .md\:hidden { display: none; }
            .md\:block { display: block; }
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .md\:text-5xl { font-size: 3rem; }
            .md\:text-7xl { font-size: 4.5rem; }
            .md\:px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
            .md\:py-12 { padding-top: 3rem; padding-bottom: 3rem; }
            .md\:h-80 { height: 20rem; }
        }

        /* 大屏显示逻辑 */
        @media (min-width: 1024px) {
            .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
            .lg\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
            .lg\:text-8xl { font-size: 6rem; }
        }

        /* 动画定义 */
        @keyframes shine { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }

        @keyframes fade-in-down { 0% { opacity: 0; transform: translateY(-10px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-down { animation: fade-in-down 0.3s ease-out forwards; }
        @keyframes slide-up { 0% { opacity: 0; transform: translateY(50px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slide-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* 文件上传输入框隐藏 */
        input[type="file"] { display: none; }
    </style>
</head>
